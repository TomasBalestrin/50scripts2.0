<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=380, initial-scale=1.0" />
  <title>50 Scripts 2.0</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div id="view-loading" class="view">
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando...</p>
    </div>

    <!-- Settings / Config view (shown if Supabase not configured) -->
    <div id="view-config" class="view hidden">
      <div class="header">
        <h1 class="header__title">50 Scripts 2.0</h1>
        <p class="header__subtitle">Configuracao Inicial</p>
      </div>
      <div class="config-form">
        <p class="config-form__info">
          Configure as credenciais do Supabase para conectar ao seu projeto 50 Scripts.
        </p>
        <div class="form-group">
          <label for="config-api-url">URL da API (App)</label>
          <input
            type="url"
            id="config-api-url"
            placeholder="http://localhost:3000"
          />
        </div>
        <div class="form-group">
          <label for="config-supabase-url">Supabase URL</label>
          <input
            type="url"
            id="config-supabase-url"
            placeholder="https://xxxxx.supabase.co"
          />
        </div>
        <div class="form-group">
          <label for="config-supabase-key">Supabase Anon Key</label>
          <input
            type="text"
            id="config-supabase-key"
            placeholder="eyJhbGciOiJIUzI1NiIs..."
          />
        </div>
        <button id="config-save-btn" class="btn btn--primary btn--full">
          Salvar Configuracao
        </button>
        <div id="config-error" class="error-msg hidden"></div>
      </div>
    </div>

    <!-- Login view -->
    <div id="view-login" class="view hidden">
      <div class="header">
        <div class="header__logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
            <rect width="24" height="24" rx="6" fill="#E94560"/>
            <path d="M5 7h5v1.5H6.5v2H10v1.5H6.5V16H5V7z" fill="white"/>
            <path d="M12 7h3.5a2.5 2.5 0 0 1 0 5H14v4h-2V7zm2 3.5h1.5a1 1 0 1 0 0-2H14v2z" fill="white"/>
          </svg>
        </div>
        <h1 class="header__title">50 Scripts 2.0</h1>
        <p class="header__subtitle">Faca login para acessar seus scripts</p>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="login-email">E-mail</label>
          <input
            type="email"
            id="login-email"
            placeholder="seu@email.com"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input
            type="password"
            id="login-password"
            placeholder="Sua senha"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" id="login-btn" class="btn btn--primary btn--full">
          Entrar
        </button>
        <div id="login-error" class="error-msg hidden"></div>
      </form>
      <button id="show-config-from-login" class="btn-link settings-link">
        Configuracoes
      </button>
    </div>

    <!-- Main view (authenticated) -->
    <div id="view-main" class="view hidden">
      <div class="header header--compact">
        <div class="header__row">
          <h1 class="header__title header__title--sm">50 Scripts</h1>
          <div class="header__actions">
            <button id="settings-btn" class="icon-btn" title="Configuracoes">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
              </svg>
            </button>
            <button id="logout-btn" class="icon-btn" title="Sair">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="search-bar">
          <svg class="search-bar__icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input
            type="text"
            id="search-input"
            class="search-bar__input"
            placeholder="Buscar scripts..."
            autocomplete="off"
          />
        </div>
      </div>

      <!-- Category tabs -->
      <div id="category-tabs" class="category-tabs">
        <button class="category-tab category-tab--active" data-category="all">
          Todos
        </button>
        <!-- Categories loaded dynamically -->
      </div>

      <!-- Results -->
      <div id="results-container" class="results-container">
        <div class="results-empty">
          <p>Busque scripts ou selecione uma categoria</p>
        </div>
      </div>

      <!-- User info bar -->
      <div class="user-bar">
        <span id="user-email" class="user-bar__email"></span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
